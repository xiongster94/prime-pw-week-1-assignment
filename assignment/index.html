<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>

    <script type="text/javascript" src="helloWorld.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->

    <header>
      <h1>Jerry Xiong</h1>
    </header>

    <!-- Include an image -->

    <img src="https://avatars.githubusercontent.com/u/77135053?s=400&u=2106a4d320f52c5bf044c74078c06f759eeddd22&v=4" alt="Picture of me">

    <!-- Create an unordered list with 3 list items of fun facts about you -->

    <h2>Facts about me:</h2>
    <ul>
      <li>I like to play badminton.</li>
      <li>I love to make digital art!</li>
      <li>I've survived the Terrain Race.</li>
    </ul>

    <!-- Create a footer -->

    <footer>
    <!-- Inside your footer, put a <p> with your favorite quote -->
      <p>"In three words I can sum up everything I learned about life: it goes on." -Robert Frost</p>
    </footer>
</body>
</html>
